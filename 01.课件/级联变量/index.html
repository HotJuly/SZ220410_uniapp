<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        :root{
            --globalColor:blue
        }
        .box{
            width:300px;
            height:300px;
            border:1px solid;
        }
        .box1{
            color:var(--globalColor);
            border-color: var(--globalColor);
        }
        .box2{
            background-color: var(--globalColor);
        }
    </style>
</head>
<body>
    <div class="box box1">
        box1
    </div>
    <div class="box box2">
        box2
    </div>
    <input id="colorInput" type="text" value="green">
    <button id="btn">点我变绿</button>
    <script>
        btn.onclick=function(){
            const color = colorInput.value;
            document.documentElement.style.setProperty("--globalColor",color)
        }
    </script>
</body>
</html>
